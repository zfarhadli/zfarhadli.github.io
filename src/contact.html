
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Document</title>
</head>

<body>
    <header id="bootstrap-header-override">
        <div class="logo-container">
            <a href="#" >
                <img src="images/flower.svg" alt="Logo">
                <h4 class="logo-text" class="font-family">Aisha</h4>
            </a>
        </div>

        <div class="info">
            <p>We bloom since 2014</p>
        </div>

        <nav class="header-menu">
            <ul class="nav-links">
                <li class="nav-link ">
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form name="contact-form" action="https://httpbin.org/post" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phonenumber" placeholder="000-000-000" name="phonenumber" pattern="^\d{3}-\d{3}-\d{4}$">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" list="cities">
                        <datalist id="cities">
                            <option value="Calgary"></option>
                            <option value="Halifax"></option>
                            <option value="Kingston"></option>
                            <option value="London"></option>
                            <option value="Montreal"></option>
                            <option value="Ottawa"></option>
                            <option value="Quebec City"></option>
                            <option value="Toronto"></option>
                            <option value="Vancouver"></option>
                            <option value="Victoria"></option>
                        </datalist>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPostalCode">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode" placeholder="A2B 2C3" name="postalcode" pattern="^([A-Z]\d[A-Z][ ]\d[A-Z]\d)$">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Would you like to be phoned?
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Question
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Comment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Order Problem
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comments"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="hidden" class="form-control" id="name" value="Zulfiyya">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="top">
            <h2>Aisha</h2>
        </div>

        <div class="center">
            <div class="form-container">
                <form action="https://formspree.io/xlewjvqg" method="POST">
                    <div class="label">
                        <label for="email">Email</label>
                    </div>

                    <div class="input">
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="button">
                        <button>Subscribe</button>
                    </div>
                </form>
            </div>

            <div class="external-links">
                <div class="follow">
                    <nav>
                        <h4>Follow</h4>
                        <ul class="social-media-links">
                            <li class="social-media-link">Instagram</li>
                            <li class="social-media-link">Twitter</li>
                            <li class="social-media-link">LinkedIn</li>
                        </ul>
                    </nav>
                </div>

                <div class="legal">
                    <nav>
                        <h4>Legal</h4>
                        <ul class="legal-links">
                            <li class="legal-link">Terms</li>
                            <li class="legal-link">Privacy</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="bottom">
            <small>&copy; 2020 Aisha. All Rights Reserved.</small>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
